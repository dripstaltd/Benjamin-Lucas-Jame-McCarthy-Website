<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Benjamin LJ McCarthy - Ambitious, Creative & Determined - With the mission to become a Web Developer" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="./src/js/controller.js"></script>
    <title>Benjamin McCarthy Showcase</title>
  </head>
  <body>
    <div class="score"><span class="score__label">Score: </span><span class="score__value" id="score">0</span></div>
    <div class="game__modal hidden">
            <p class="game__modal--title">GAME OVER</p>
            <p class="game__modal--score"><span>Score: </span><span>0</span></p>
            <p class="game__modal--faults"><span>Deductions: </span><span>0</span></p>
            <p class="game__modal--final"><span>Final score: </span><span>0</span></p>
            <button class="close-modal">&times;</button>
          </div>
    <canvas></canvas>
    <header>
      <video muted autoplay loop id="video-background">
        <source src="src/assets/video/video.mp4" type="video/mp4" />
      </video>
      <div class="header-content">
        <div class="header-content--top"></div>
        <div class="header-content--main">
          <h1 class="header-content--title">Ambitious JavaScript Developer. Creative & Determined</h1>
        </div>
        <div class="header-content--modal">
          <button class="show-modal">Show modal 1</button>
          <button class="show-modal">Show modal 2</button>
          <button class="show-modal">Show modal 3</button>
          <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h1>I'm a modal window üòç</h1>
            <p>Lorem ipsum dolor sit.</p>
          </div>
          <div class="overlay hidden"></div>
        </div>
        <div class="header-content--foot"></div>
      </div>
    </header>
    <div id="app"></div>
  </body>
</html>
